<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoCurrency Rate</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #fff;
        }

        .crypto-card {
            background-color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .crypto-card h2 {
            color: #fff;
            margin-top: 0;
        }

        .crypto-card p {
            color: #ccc;
        }

        .crypto-card .price {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .crypto-card .change {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CryptoCurrency Rate</h1>
        <div class="crypto-card">
            <h2>Bitcoin</h2>
            <p class="price">$50,000</p>
            <p class="change">+5%</p>
        </div>
        <div class="crypto-card">
            <h2>Ethereum</h2>
            <p class="price">$3,000</p>
            <p class="change">-2%</p>
        </div>
        <div class="crypto-card">
            <h2>Litecoin</h2>
            <p class="price">$150</p>
            <p class="change">+1%</p>
        </div>
    </div>
</body>
</html>
